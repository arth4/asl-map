<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Grid with GIFs</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .grid-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .y-axis {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-weight: bold;
      font-size: 16px;
      padding: 4px;
      text-align: center;
    }

    .x-axis {
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      padding: 4px;
    }

    .grid-wrapper {
      flex: 1;
      overflow: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(30, 1fr);
      gap: 2px;
      height: 100%;
      aspect-ratio: 2 / 3;
    }

    .cell {
      background: white;
      border: 1px solid #666;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      cursor: pointer;
      padding: 2px;
      min-height: 0;
    }

    .cell.locked {
      border: 2px solid red;
    }

    .cell:hover {
      background: #e7f3ff;
    }

    .dots {
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 2px;
      justify-content: center;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #00a906;
      border-radius: 50%;
    }

    .panel {
      width: 300px;
      overflow-y: auto;
      padding: 16px;
      border-left: 4px solid #00a906;
      background: #111;
    }

    .panel img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      .app {
        flex-direction: column;
      }

      .panel {
        width: 100%;
        border-left: none;
        border-top: 4px solid #00a906;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="grid-area">
      <div class="y-axis">Y Axis</div>
      <div class="grid-wrapper">
        <div class="grid" id="grid"></div>
      </div>
      <div class="x-axis">X Axis</div>
    </div>
    <div class="panel" id="gif-panel">
      <h3>Hover over a cell to view the individuals</h3>
    </div>
  </div>

    "coord_1_7\\coord_1_7_1.gif"
  ],
  "1_9": [

    "coord_1_9\\coord_1_9_1.gif"
  ],
  "2_12": [
    "coord_2_12\\coord_2_12_0.gif"
  ],
  "3_6": [
    "coord_3_6\\coord_3_6_0.gif"
  ],
  "3_7": [
    "coord_3_7\\coord_3_7_0.gif",
    "coord_3_7\\coord_3_7_1.gif",

    const grid = document.getElementById("grid");
    const gifPanel = document.getElementById("gif-panel");

    let lockedCell = null;

    for (let row = 0; row < 30; row++) {
      for (let col = 0; col < 20; col++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.coord = `${col}_${row}`;
        cell.title = `(${col}, ${row})`;

        const key = `${col}_${row}`;
        const gifs = gifData[key] || [];

        if (gifs.length) {
          const dotsContainer = document.createElement("div");
          dotsContainer.className = "dots";
          gifs.slice(0, 9).forEach(() => {
            const dot = document.createElement("div");
            dot.className = "dot";
            dotsContainer.appendChild(dot);
          });
          cell.appendChild(dotsContainer);
        }

        cell.addEventListener("mouseenter", () => {
          if (lockedCell) return;
          displayGIFs(col, row);
        });

        cell.addEventListener("click", (e) => {
          e.stopPropagation();
          if (lockedCell) return;

          lockedCell = cell;
          cell.classList.add("locked");
          displayGIFs(col, row);
        });

        grid.appendChild(cell);
      }
    }

    function displayGIFs(x, y) {
      const key = `${x}_${y}`;
      const gifs = gifData[key] || [];
      gifPanel.innerHTML = `<h3>GIFs for (${x}, ${y})</h3>`;
      gifs.forEach((src) => {
        const img = document.createElement("img");
        img.src = `gifs/${src}`;
        gifPanel.appendChild(img);
      });
    }

    document.addEventListener("click", () => {
      if (lockedCell) {
        lockedCell.classList.remove("locked");
        lockedCell = null;
        gifPanel.innerHTML = `<h3>Hover over a cell to view the individuals</h3>`;
      }
    });
  </script>
