        plotElement.on('plotly_hover', function(data) {
            const custom = data.points[0].customdata;

            // Load GIFs (if needed)
            const gifNames = gifMapping[custom];
            const container = document.getElementById("gif-display");
            container.innerHTML = "";
            if (gifNames) {
                gifNames.forEach(path => {
                    const img = document.createElement("img");
                    img.src = path;
                    container.appendChild(img);
                });
            } else {
                container.textContent = "No GIFs found for: " + custom;
            }
        });
        plotElement.on('plotly_click', function(data) {
            const custom = data.points[0].customdata;
