<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Grid with GIFs</title>
  <style>
    * {
      box-sizing: border-box;
    }
  
    body {
      margin: 0;
      padding: 24px;
      font-family: sans-serif;
      background: #000000;
      color: #ffffff;
    }
  
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  
    .main-content {
      display: flex;
      align-items: flex-start;
      /* background-color: #006503; */
    }
  
    .grid-wrapper {
      display: flex;
      flex-direction: row;
      margin-right: 20px; /* Margin between grid and panel */
      transform-origin: top left;
      transform: scale(0.8); /* Scale grid by 75% (adjust further if needed) */
      border: #00a906 solid 4px;
    }
  
    .y-axis-title {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      text-align: center;
      margin-right: 16px;
      font-weight: bold;
      font-size: 18px;
      height: calc(30 * 24px + 29 * 2px); /* 30 rows of 24px, plus 29 gaps of 2px */
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
    .grid-with-x {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  
    #grid-container {
      /* background-color: #000000; */
      width: calc(20 * 24px + 19 * 2px); /* 20 columns of 24px, plus 19 gaps of 2px */
      height: calc(30 * 24px + 29 * 2px); /* 30 rows of 24px, plus 29 gaps of 2px */
      padding: 4px;
      display: flex;
      justify-content: center;
    }
  
    #grid {
      display: grid;
      grid-template-columns: repeat(20, 1fr);  /* 20 columns */
      grid-template-rows: repeat(30, 1fr);     /* 30 rows */
      gap: 5px;  /* Adjust the gap between cells */
      margin: 20px;
      position: relative;
      height: calc(30 * 24px);  /* Adjust grid height */
      width: calc(20 * 24px);   /* Adjust grid width */
      /* background-color: #6b6b6b;   Grey background */
      transform-origin: top left;
      transform: scale(0.85); /* Scale grid by 75% (adjust further if needed) */    }
  
    .x-axis-title {
      margin-top: 16px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      width: calc(20 * 24px + 19 * 2px); /* Same width as grid */
    }
  
    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      border: 1px solid #999;
      position: relative;
      width: 24px;  /* Smaller cells (24px) */
      height: 24px; /* Smaller cells (24px) */
      cursor: pointer;
      overflow: hidden;
    }
  
    .cell:hover {
      background: #e7f3ff;
    }
  
    .cell.selected {
      background: #bee3ff;
    }
  
    .circles {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(6px, 1fr));
      gap: 2px;
      width: 100%;
      height: 100%;
      transform-origin: top left;
      transform: scale(0.8);
    }
  
    .circle {
      background-color: #00a906;  /* Green color for circles */
      border-radius: 50%;
      width: 8px;  /* Smaller circles */
      height: 8px; /* Smaller circles */
      margin: 2px;
    }
  
    #gif-panel {
      width: 300px;
      margin-left: 32px;
      background: #000000;
      padding: 16px;
      overflow-y: auto;
      border: 4px solid #00a906;
      height: calc(30 * 24px + 29 * 2px); /* Same height as grid */
      box-sizing: border-box;
      flex-shrink: 0;
      transform-origin: top left;
      transform: scale(0.85)
    }
  
    #gif-panel img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 6px;
    }
  
    #gif-panel h3, #gif-panel p {
      margin-top: 0;
      color: #ffffff;
    }
  </style>
  
</head>
<body>

        <div class="grid-with-x">

          </div>
          <div class="x-axis-title">X Axis</div>
        </div>
      </div>

      <div id="gif-panel">
        <h3>Hover over a cell to view the individuals</h3>
      </div>
    </div>
  </div>

  const buildGrid = () => {
    for (let y = 29; y >= 0; y--) {       // 30 rows, start from 29 and go down to 0
      for (let x = 0; x < 20; x++) {     // 20 columns
        const cell = document.createElement("div");
        cell.classList.add("cell");

        const key = `${x}_${y}`;
        const gifs = gifsData[key] || [];

        const circlesContainer = document.createElement("div");
        circlesContainer.className = "circles";

        gifs.forEach(() => {
          const circle = document.createElement("div");
          circle.className = "circle";
          circlesContainer.appendChild(circle);
        });

        cell.appendChild(circlesContainer);

        // Hover events
        cell.addEventListener("mouseenter", () => {
          if (!selectedCell) showGifs(gifs);
        });

        cell.addEventListener("mouseleave", () => {
          if (!selectedCell) clearGifs();
        });

        // Click event
        cell.addEventListener("click", (e) => {
          e.stopPropagation();
          if (selectedCell) {
            selectedCell.classList.remove("selected");
          }
          selectedCell = cell;
          cell.classList.add("selected");
          showGifs(gifs);
        });

        grid.appendChild(cell);
      }
    }
  };
  
    function showGifs(gifs) {
      gifPanel.innerHTML = "";
      if (gifs.length === 0) {
        gifPanel.innerHTML = "<h3>Hover over a cell to view the individuals</h3>";
      } else {
        gifs.forEach(src => {
          const img = document.createElement("img");
          img.src = `gifs/${src}`;
          gifPanel.appendChild(img);
        });
      }
    }
  
    function clearGifs() {
      if (!selectedCell) {
        gifPanel.innerHTML = "<h3>Hover over a cell to view the individuals</h3>";
      }
    }
  
    document.addEventListener("click", () => {
      if (selectedCell) {
        selectedCell.classList.remove("selected");
        selectedCell = null;
        clearGifs();
      }
    });
  
    // Once the data is loaded, build the grid
    buildGrid();
  </script>
